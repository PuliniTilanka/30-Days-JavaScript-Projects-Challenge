<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <P id="date">01</P>
                <P id="day">Sunday</P>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
